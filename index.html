<!DOCTYPE html>
  <html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <!-- Google Web Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Reviews</title>
  </head>

  <body>
    <div id="wrapper">
      <header>
        <nav>
          <h1>
            <a href="/" aria-label="Restaurant reviews main page">Restaurant Reviews</a>
          </h1>
        </nav>
      </header>

      <main id="maincontent">
        <section id="map-container">
          <div id="map"></div>
        </section>
        <section id="main-content-wrapper">
          <div class="filter-options">
            <h2>Filter Results</h2>
            <select aria-label="Select neighborhoods" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>
            <select aria-label="Select cuisines" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
            </select>
          </div>
          <ul id="restaurants-list"></ul>
        </section>
      </main>
    </div>

    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    
    <script defer type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script defer type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTyFdrSH8mZ6JHxnR2YBK6NSVSOZgg8Ug&libraries=places&callback=initMap"></script>

  </body>
</html>
